<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=j, initial-scale=1.0" />
        <title>NoteApp</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1 class="title">NoteApp</h1>
        <main class="main">
            <div class="form-container">
                <h2 class="form-title">New Note</h2>
                <form action="" class="form">
                    <div class="field title-field">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-input" required>
                    </div>
                    <div class="field content-field">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" class="form-input" required></textarea>
                    </div>
                    <input type="submit" value="Add" id="create-new-note-button" class="form-input">
                </form>
            </div>
            <div class="notes-container"></div>
        </main>
        <script src="/static/js/index.js"></script>
    </body>
</html>
